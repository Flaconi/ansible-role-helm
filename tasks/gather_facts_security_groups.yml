---

###
### Gather EC2 Security Groups
###

- name: "Set EC2 Security Groups filter"
  set_fact:
    ec2_security_groups_filters:
      - key: vpc-id
        val: "{{ helm_vpc_id }}"
      - key: "tag:Helm-Chart"
        val: "{{ chart_name }}"

- name: "EC2 Security Groups facts"
  ec2_group_facts:
    aws_access_key: "{{ lookup('ENV', 'AWS_ACCESS_KEY') | default(omit) }}"
    aws_secret_key: "{{ lookup('ENV', 'AWS_SECRET_KEY') | default(omit)  }}"
    security_token: "{{ lookup('ENV', 'AWS_SECURITY_TOKEN') | default(omit) }}"
    region: "{{ cluster_region }}"
    filters: "{{ ec2_security_groups_filters | get_attr('key', 'val') }}"
  register: _ec2_group_info


- name: Return EC2 Security Groups IDs
  set_fact:
    helm_ec2_security_groups: '{{ _ec2_group_info.security_groups | map(attribute="group_id") | list }}'
